<html>
  <body>
    <form id="email_form" name="email_form" action="join.php" method="get">
      <label>Email Address</label>
      <input
        type="email"
        id="email_address"
        name="email_address"
        autofocus
        required
        title="Please enter a valid email address"
      /><br />

      <label>First Name</label>
      <input type="text" id="first_name" name="first_name" /><br />

      <label>Last Name</label>
      <input type="text" id="last_name" name="last_name" /><br />

      <label>Phone Number</label>
      <!-- <input
        type="tel"
        id="phone_number"
        name="phone_number"
        placeholder="+99-999-999-9999"
      /><br /> -->

      <!-- can incorperate regular expression, regex to ensure an exact format (pattern) -- can use in conjunction with feild validation -->

      <input
        type="tel"
        id="phone_number"
        name="phone_number"
        placeholder="+99-999-999-9999"
        pattern="+[0-9]{2}-[0-9]{3}-[0-9]{3}-[0-9]{4}"
        title="Please enter a valid phone number"
      />

      <input type="submit" id="submit" name="submit" value="Submit" />
    </form>
  </body>
</html>
