<html>
  <body>
    <form
      action="register.html"
      method="get"
      name="member_form"
      id="member_form"
    >
      <label>Email Address</label>
      <input type="email" name="email" id="email" required />
      <span>*</span><br />

      <label>Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="at least 6 charecters"
      />
      <span>*</span><br />

      <label>Membership Type</label>
      <input
        type="radio"
        name="type"
        id="individual"
        value="individual"
        checked
      />
      <input type="radio" name="type" id="buisness" value="buisness" />

      <br /><label>Company Name</label>
      <input type="text" name="company" id="company" disabled />
      <span></span><br />

      <input type="submit" name="submit" id="submit" value="Submit" />
    </form>
    <!-- include jquery library and JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="register.js"></script>
  </body>
</html>
