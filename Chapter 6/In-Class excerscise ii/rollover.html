<html>
    <head>
        <title>Image Rollover</title>
        <link rel="stylesheet" type="text/css" href="rollover.css" />
    </head>
    <body>
        <main>
            <h1>Animal Images</h1>
            <p>Move your mouse over an image to change it to color, and back 'out' of the image to restore the origional image.</p>
            <ul id="image_rollovers">
                <li><a href="lion-bw.jpg" target="image"><img src="lion-bw.jpg" alt="Lion" /></a></li>
                <li><a href="leopard-bw.jpg" target="image"><img src="leopard-bw.jpg" alt="Leopard" /></a></li>
            </ul>
        </main>
        <!-- Copy and Paste from releases.jquery.com for slim min -->
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js" integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>
        <sctipt src="rollover.js"></sctipt>
    </body>
</html>
